<!DOCTYPE html>
<html>
<head>
  <style>
    #vis.vega-embed {

    #vis.vega-embed details summary {
      position: relative;
    }
  </style>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-lite@5.8.0"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
  <div id="vis"></div>
  <script>
    (function(vegaEmbed) {
      var spec = {"config": {"view": {"continuousWidth": 300, "continuousHeight": 300, "fill": "gray", "fillOpacity": 0.1, "step": 0, "stroke": "lightgray", "strokeWidth": 1}}, "layer": [{"mark": {"type": "arc", "binSpacing": 0, "cornerRadius": 70, "innerRadius": 25, "outerRadius": 60, "stroke": "white", "strokeOpacity": 1, "strokeWidth": 2}, "encoding": {"color": {"field": "class", "type": "nominal"}, "theta": {"field": "arc", "type": "quantitative"}}}, {"mark": {"type": "arc", "binSpacing": 0, "cornerRadius": 10, "innerRadius": 10, "outerRadius": 23, "stroke": "white", "strokeOpacity": 1, "strokeWidth": 2}, "encoding": {"color": {"field": "subclass", "type": "nominal"}, "theta": {"field": "arc", "type": "quantitative"}}}, {"mark": {"type": "arc", "binSpacing": 0, "cornerRadius": 10, "innerRadius": 88, "outerRadius": 100, "stroke": "white", "strokeOpacity": 1, "strokeWidth": 2}, "encoding": {"color": {"field": "arc", "type": "ordinal"}, "theta": {"field": "arc", "type": "quantitative"}}}], "data": {"name": "data-1591ff6caf50e1f244e44ba965ce9979"}, "title": {"text": "Three pie charts.", "font": "Georgia", "fontSize": 20}, "$schema": "https://vega.github.io/schema/vega-lite/v5.8.0.json", "datasets": {"data-1591ff6caf50e1f244e44ba965ce9979": [{"arc": 1, "class": "3", "subclass": "3A"}, {"arc": 1, "class": "3", "subclass": "3B"}, {"arc": 1, "class": "3", "subclass": "3C"}, {"arc": 1, "class": "5", "subclass": "5A"}, {"arc": 1, "class": "5", "subclass": "5B"}, {"arc": 1, "class": "5", "subclass": "5C"}, {"arc": 1, "class": "5", "subclass": "5D"}, {"arc": 1, "class": "5", "subclass": "5E"}]}};
      var embedOpt = {"mode": "vega-lite"};

      function showError(el, error){
          el.innerHTML = ('<div style="color:red;">'
                          + '<p>JavaScript Error: ' + error.message + '</p>'
                          + "<p>This usually means there's a typo in your chart specification. "
                          + "See the javascript console for the full traceback.</p>"
                          + '</div>');
          throw error;
      }
      const el = document.getElementById('vis');

        .catch(error => showError(el, error));

  </script>
</body>
</html>
